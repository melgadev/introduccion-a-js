<body>
    <h1>Convertir sueldo anual en mensual</h1>
    <form id="calculadora-sueldo-anual-mensual" action="">

        <label for="sueldo-mensual">Sueldo mensual:</label>

        <input id="calcular" type="button" value="Calcular">
        <input type="reset" value="Resetear">
    </form>
